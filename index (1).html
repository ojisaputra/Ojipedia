
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OJIPEDIATOPUP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
    #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a;
              display: flex; align-items: center; justify-content: center; z-index: 100; }
    .loader-bar { width: 50px; height: 50px; border: 6px solid white; border-top-color: transparent;
                  border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="p-4">
  <div id="loader"><div class="loader-bar"></div></div>

  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-400">OJIPEDIATOPUP</h1>
    <p class="text-sm text-gray-400">Top Up ML, FF, dan lainnya tanpa login!</p>
  </header>

  <div id="produk-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

  <script>
    window.addEventListener('load', () => {
      try {
        const dataStr = localStorage.getItem('produk');
        const produk = dataStr ? JSON.parse(dataStr) : [];
        const list = document.getElementById('produk-list');
        if (produk.length === 0) {
          list.innerHTML = '<p class="text-center col-span-4 text-gray-400">Belum ada produk.</p>';
        } else {
          list.innerHTML = produk.map(p => \`<div class="bg-gray-800 p-3 rounded shadow text-center">\${p.nama}<br><span class="text-green-400 font-bold">\${p.harga}</span></div>\`).join('');
        }
      } catch (e) {
        console.error('Gagal muat data produk:', e);
      }
      document.getElementById('loader').style.display = 'none';
    });
  </script>
</body>
</html>
